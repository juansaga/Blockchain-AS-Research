<!DOCTYPE html>
<html>
<head>	
	<link rel='stylesheet' href='/libs/bootstrap/dist/css/bootstrap.min.css'>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='./style.css'>
	<title>Blockchain</title>
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-4">
				<div class="card card-body rounded-0 mb-4 bg-dark">
					<h1>Notas</h1>
				</div>
				<form class="card card-body bg-dark mb-4 rounded-0" id="taskForm">
					<h4>Ingresar nota</h4>
					<p>Usuario: </p>
					<select name="usuario" required class="rounded-0 border-0 my-4">

						<option>Juan</option>
						
						<option>Maria</option>
						
						<option>Jose</option>

						<option>Santiago</option>
						
						</select>

						<p>Modulo: </p>
						<select name="modulo" required class="rounded-0 border-0 my-4">
	
							<option>Ahorro</option>
							
							<option>Cr√©dito</option>
							
							<option>Pensiones</option>
	
							<option>Interes</option>
							
							</select>
					<p>Nota:</p>
					<input type="number" min="0" max="5" step="0.1" autocomplete="off" placeholder="Ingresar nota" name="nota" required class="form-control rounded-0 border-0 my-4">
					<button class="btn btn-primary">Send</button>
				</form>

				<form class="card card-body rounded-0 mb-4 bg-dark" id="minar">
					<h4>Bloque con notas para ser minado</h4>
					<ol id="mempool" class="box"></ol>
					<button class="btn btn-primary">Minar bloque.</button>
				</form>

			</div>
			<div class="col-md-8">
				<div class="card bg-dark">
					<h2>Cadena</h2>
					<ol id="cadena"></ol>
					
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="./blockchain.js"></script>
	<script src="./ui.js"></script>
</body> 
</html>
